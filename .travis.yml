sudo: false
language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
  - pypy3
  - "nightly"

install:
 - pip install -U pip
 - pip install -U wheel setuptools pbr
 - pip install -U .[docs,test]
 # XXX See https://bugs.launchpad.net/pbr/+bug/1634839
 - if [ "$TRAVIS_PYTHON_VERSION" = "nightly" ]; then pip install -r requirements.txt docutils; fi
 - pip list
 - python --version

script:
 - make check
 - rst2html.py README README.html
